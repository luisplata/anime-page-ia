name: Deploy React App

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Selecciona el entorno de despliegue'
        required: true
        default: 'anime' # Puedes establecer un valor predeterminado
        type: choice
        options: # Define las opciones disponibles para seleccionar
          - anime_h
          - anime

jobs:
  export-and-deploy:
    runs-on: ubuntu-latest
    # Este job de construcci√≥n no necesita un entorno espec√≠fico,
    # ya que la construcci√≥n es la misma independientemente del destino.
    outputs:
      artifact_url: ${{ steps.generate_artifact.outputs.artifact_url }}
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: üì• Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: üì¶ Instalar dependencias
        run: npm install

      # - name: üìÑ Crear archivo .env desde los secretos
      #   run: |
      #     echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> .env

      - name: ‚öôÔ∏è Construir la aplicaci√≥n
        run: npm run build
        env:
          VITE_ANIME_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}

      - name: üîç Verificar si la carpeta dist existe
        run: ls -la dist

      - name: üóúÔ∏è Comprimir el dist
        run: |
          cd dist
          zip -r ../build.zip .

      - name: Validate build.zip
        run: |
          echo "Listing contents of dist directory:"
          ls -la dist
          echo "Checking build.zip:"
          ls -la build.zip || echo "build.zip not found!"

      - name: üì§ Guardar el ZIP como artefacto
        uses: actions/upload-artifact@v4
        id: upload_artifact
        with:
          name: react-build
          path: build.zip
          retention-days: 1 # O el n√∫mero de d√≠as que desees retener el artefacto

      # Ya no necesitamos generar el URL del artefacto si usamos download-artifact

      - name: Generate Artifact URL
        id: generate_artifact
        run: |
          echo "::set-output name=artifact_url::https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ steps.upload_artifact.outputs.artifact-id }}/zip"

  deploy:
    runs-on: ubuntu-latest
    needs: export-and-deploy
    # Aqu√≠ especificamos el entorno usando el input seleccionado al ejecutar el workflow
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: üì• Descargar el artefacto
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: .

      - name: üöÄ Subir al servidor por SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "build.zip"
          target: "/home/${{ secrets.SSH_USER }}"

      - name: üîß Conectar por SSH y desplegar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            APP_DIR="${HOME}/${{ secrets.APP_DIR }}"
            ARTIFACT_URL="${{ needs.export-and-deploy.outputs.artifact_url }}"
            TEMP_ZIP="$APP_DIR/Export.zip"

            # Limpiar el directorio de la aplicaci√≥n si existe
            echo "Limpiando APP_DIR..."
            # **¬°Precauci√≥n!** rm -rf es peligroso. Aseg√∫rate de que APP_DIR est√© bien definido.
            if [ -d "$APP_DIR" ]; then
              # Considera una estrategia de limpieza m√°s segura o mover a una copia de seguridad
              rm -rf "${APP_DIR:?}"/* # El ":?" asegura que la variable no est√© vac√≠a antes de ejecutar rm -rf
            else
              echo "Creando APP_DIR..."
              mkdir -p "$APP_DIR"
            fi

            # Descargar el archivo ZIP
            echo "Downloading artifact..."
            curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "$ARTIFACT_URL" -o "$TEMP_ZIP"

            # Verificar el contenido del ZIP descargado
            echo "Checking ZIP contents..."
            unzip -l "$TEMP_ZIP"

            # Comprobar si la descarga fue exitosa
            if [ $? -ne 0 ]; then
              echo "Failed to download artifact."
              exit 1
            fi

            # Descomprimir el archivo en APP_DIR
            echo "Extracting ZIP..."
            unzip -o "$TEMP_ZIP" -d "$APP_DIR"

            # Eliminar el ZIP para evitar conflictos futuros
            echo "Deleting ZIP..."
            rm -f "$TEMP_ZIP"

            # Descomprimir el archivo en APP_DIR
            echo "Extracting ZIP..."
            unzip -o "$APP_DIR/build.zip" -d "$APP_DIR"

            # Eliminar el ZIP para evitar conflictos futuros
            echo "Deleting ZIP..."
            rm -f "$APP_DIR/build.zip"

            echo "Deployment finished!"
